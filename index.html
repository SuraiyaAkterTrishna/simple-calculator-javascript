<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-100">
    <header class="my-12">
        <h1 class="text-7xl text-center font-bold">Intelligent Calculator</h1>
    </header>
    <main>
        <!-- display section -->
        <section class="w-1/3 my-12 mx-auto">
            <div class="bg-black p-8 rounded-lg">
                <input class="w-full py-3 text-4xl text-right font-bold rounded-lg" type="text" name="display" id="">
                <div>
                    <button>AC</button>
                    <button>DE</button>
                    <button>.</button>
                    <button>/</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div>
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button>+</button>
                </div>
                <div>
                    <button>00</button>
                    <button>0</button>
                    <button>=</button>
                </div>
            </div>
            
        </section>
        <!-- digit section -->
    </main>
</body>
</html>
