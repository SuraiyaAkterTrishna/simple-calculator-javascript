<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-100">
    <header class="my-12">
        <h1 class="text-7xl text-center font-bold">Intelligent Calculator</h1>
    </header>
    <main>
        <!-- digits and display section -->
        <section class="w-1/3 my-12 mx-auto">
            <div class="bg-black p-12 rounded-lg">
                <input class="w-full py-3 text-4xl text-right font-bold rounded-lg" type="text" name="display" id="">
                <div class="grid grid-cols-4 gap-1 my-8">
                    <button class="bg-white rounded py-4">AC</button>
                    <button class="bg-white rounded py-4">DE</button>
                    <button class="bg-white rounded py-4">.</button>
                    <button class="bg-white rounded py-4">/</button>
                </div>
                <div class="grid grid-cols-4 gap-1 my-8">
                    <button class="bg-white rounded py-4">7</button>
                    <button class="bg-white rounded py-4">8</button>
                    <button class="bg-white rounded py-4">9</button>
                    <button class="bg-white rounded py-4">*</button>
                </div>
                <div class="grid grid-cols-4 gap-1 my-8">
                    <button class="bg-white rounded py-4">4</button>
                    <button class="bg-white rounded py-4">5</button>
                    <button class="bg-white rounded py-4">6</button>
                    <button class="bg-white rounded py-4">-</button>
                </div>
                <div class="grid grid-cols-4 gap-1 my-8">
                    <button class="bg-white rounded py-4">3</button>
                    <button class="bg-white rounded py-4">2</button>
                    <button class="bg-white rounded py-4">1</button>
                    <button class="bg-white rounded py-4">+</button>
                </div>
                <div class="grid grid-cols-4 gap-1 mt-8">
                    <button class="bg-white rounded py-4">00</button>
                    <button class="bg-white rounded py-4">0</button>
                    <button class="bg-white rounded py-4 col-span-2">=</button>
                </div>
            </div> 
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
